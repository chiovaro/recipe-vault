<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Recipe Vault</h2>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Recipe Detail View -->
      <div *ngIf="selectedRecipe" class="recipe-detail-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{ selectedRecipe.title }}</h5>
              <button type="button" class="btn-close" (click)="closeRecipe()"></button>
            </div>
            <div class="modal-body">
              <app-recipe-display [recipe]="selectedRecipe"></app-recipe-display>
            </div>
          </div>
        </div>
      </div>

      <!-- Recipe Grid -->
      <div *ngIf="!loading && recipes.length === 0" class="alert alert-info">
        No recipes saved yet. Start by scraping a recipe!
      </div>

      <div *ngIf="!loading && recipes.length > 0" class="row">
        <div *ngFor="let recipe of recipes" class="col-md-4 mb-4">
          <div class="card h-100">
            <img *ngIf="recipe.image" [src]="recipe.image" class="card-img-top" alt="{{ recipe.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.title }}</h5>
              <p class="card-text">
                <strong>Ingredients:</strong> {{ recipe.ingredients.length }}
              </p>
              <p class="card-text">
                <strong>Steps:</strong> {{ recipe.instructions.length }}
              </p>
            </div>
            <div class="card-footer">
              <button 
                (click)="viewRecipe(recipe)" 
                class="btn btn-sm btn-primary"
              >
                View
              </button>
              <button
                (click)="deleteRecipe(recipe.url)"
                class="btn btn-sm btn-danger"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
