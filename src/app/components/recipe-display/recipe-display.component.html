<div *ngIf="recipe" class="recipe-display">
  <div *ngIf="recipe.image" class="mb-4">
    <img [src]="recipe.image" alt="{{ recipe.title }}" class="img-fluid rounded recipe-image">
  </div>

  <div class="recipe-content">
    <div class="ingredients-section">
      <h3>Ingredients</h3>
      <div class="ingredient-list">
        <div *ngFor="let ingredient of ingredients; let i = index" class="ingredient-item">
          <input 
            type="checkbox" 
            [id]="'ingredient-' + i"
            [(ngModel)]="ingredient.checked"
            class="form-check-input"
          >
          <label [for]="'ingredient-' + i" class="form-check-label" [class.checked]="ingredient.checked">
            {{ ingredient.text }}
          </label>
        </div>
      </div>
    </div>

    <div class="instructions-section">
      <h3>Instructions</h3>
      <ol class="instructions-list">
        <li *ngFor="let instruction of recipe.instructions; let i = index" class="instruction-item">
          {{ instruction }}
        </li>
      </ol>
    </div>
  </div>

  <div class="mt-4">
    <a [href]="recipe.url" target="_blank" class="btn btn-info">View Original Recipe</a>
  </div>
</div>
